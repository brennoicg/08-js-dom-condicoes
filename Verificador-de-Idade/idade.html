<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">

     <title>Verificador de Idade</title>
     <link rel="stylesheet" href="estiloJr.css">
</head>
<body>
     <header>
         <h1> Verificador de Idade</h1>
     </header>
     <section>
         <div>
            <p>Ano de Nascimento:
                <input type="number" style="border-color: black; border-radius: 11px; font: normal 20px calibri" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="nas" checked>
                <label for="nas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" style="border-color: black; border-radius: 20px; font: normal 22px Calibri; " value="Verificar" onclick="verificar()">
            </p>
         </div>
         <div id="resultado">
            Preencha os dados acima para ver o Resultado!!!
        </div>
     </section>
     <footer>
         <p>&copy; brennoicg</p>
     </footer>
